<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <img src="" alt="" height="100px" 
    width="100px" id="i1">

    <img src="2.png" alt="" height="100px" 
    width="100px" id="i2">

    <img src="1.png" alt="" height="100px" 
    width="100px" id="i3">


    <button onclick="getImg()">Get Image</button>
    <button onclick="changeImg()">Change Image</button>
    <button onclick="changeImg1()">1to2 and 2to1</button>


    <script>

    let img1 = document.getElementById('i1');
    let img2 = document.getElementById('i2');
    let img3 = document.getElementById('i3');


    function getImg()
    {
        img1.src = "1.png";
    }

   

    function changeImg()
    {
        img2.src = "3.png";
    }

   

    function changeImg1()
    {
        //x=2;
       // img3.src == "1.png"

       console.log(img3.src);//http://127.0.0.1:5500/1.png

       if(img3.src.match("1.png") )
       {
        img3.src = "2.png";
       }

       else 
       {
        img3.src = "1.png";
       }

    
    }

    </script>
    
</body>
</html>
